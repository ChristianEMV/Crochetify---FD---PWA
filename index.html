<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/navbar.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/styles.css"> <!-- Archivo CSS personalizado -->
</head>
<body>
    <div id="navbar-placeholder"></div>
    <script>
        fetch('admin/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js';
                document.body.appendChild(script);
            });
    </script>
    <div>
        <div class="container-fluid p-5 text-center text-white banner">
            <h1 class="display-4">Dashboard</h1>
            <p class="lead">Sales overview & summary</p>
        </div>
        <div class="container mt-4 cards-container">
            <div class="row g-3">
                <!-- Card Template -->
                <div class="col-md-3">
                    <div class="card custom-card shadow-sm h-100">
                        <div class="card-body d-flex flex-column align-items-start">
                            <div class="d-flex justify-content-between w-100 mb-2">
                                <div>
                                    <h2 class="card-number text-primary mb-1">259</h2>
                                    <h6 class="card-title">Usuarios totales</h6>
                                </div>
                                <i class="fa fa-users fa-2x text-primary"></i>
                            </div>
                            <p class="card-text text-muted small mt-auto">Usuarios registrados en <span class="text-primary">Octubre</span></p>
                        </div>
                    </div>
                </div>
                <!-- Repetir para las demÃ¡s cards -->
                <div class="col-md-3">
                    <div class="card custom-card shadow-sm h-100">
                        <div class="card-body d-flex flex-column align-items-start">
                            <div class="d-flex justify-content-between w-100 mb-2">
                                <div>
                                    <h2 class="card-number text-success mb-1">120</h2>
                                    <h6 class="card-title">Ventas totales</h6>
                                </div>
                                <i class="fa fa-chart-line fa-2x text-success"></i>
                            </div>
                            <p class="card-text text-muted small mt-auto">Ventas completadas durante el mes de <span class="text-success">Octubre</span></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card custom-card shadow-sm h-100">
                        <div class="card-body d-flex flex-column align-items-start">
                            <div class="d-flex justify-content-between w-100 mb-2">
                                <div>
                                    <h2 class="card-number text-warning mb-1">85</h2>
                                    <h6 class="card-title">Nuevos pedidos</h6>
                                </div>
                                <i class="fa fa-box fa-2x text-warning"></i>
                            </div>
                            <p class="card-text text-muted small mt-auto">Pedidos en curso durante el mes de <span class="text-warning">Octubre</span></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card custom-card shadow-sm h-100">
                        <div class="card-body d-flex flex-column align-items-start">
                            <div class="d-flex justify-content-between w-100 mb-2">
                                <div>
                                    <h2 class="card-number mb-1" style="color: darkorange;">10</h2>
                                    <h6 class="card-title">Devoluciones</h6>
                                </div>
                                <i class="fa fa-money-bill-trend-up fa-2x" style="color: darkorange;"></i>
                            </div>
                            <p class="card-text text-muted small mt-auto">Productos devueltos en <span style="color: darkorange">Octubre</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
